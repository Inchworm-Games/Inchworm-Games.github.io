<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Dev Task Manager</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="title-section">
                    <h1>Game Dev Tasks</h1>
                    <button id="toggleFilters" class="icon-button">
                        <i class="fas fa-filter"></i>
                    </button>
                </div>
                <div class="status-filters">
                    <button data-filter="all" class="filter-button active">All</button>
                    <button data-filter="todo" class="filter-button">Todo</button>
                    <button data-filter="in-progress" class="filter-button">In Progress</button>
                    <button data-filter="done" class="filter-button">Done</button>
                </div>
            </div>

            <div id="filterPanel" class="filter-panel hidden"></div>

            <div class="card-content">
                <button id="addTaskBtn" class="add-task-button">
                    <i class="fas fa-plus"></i>
                    Add New Task (Adds to Top of Stack)
                </button>

                <div id="taskForm" class="task-form hidden"></div>
                <div id="taskList" class="task-list"></div>
            </div>
        </div>
    </div>

    <script src="js/utils/constants.js"></script>
    <script src="js/utils/storage.js"></script>
    <script src="js/utils/dragAndDrop.js"></script>
    <script src="js/components/TaskForm.js"></script>
    <script src="js/components/TaskList.js"></script>
    <script src="js/components/FilterPanel.js"></script>
    <script src="js/components/TaskItem.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
